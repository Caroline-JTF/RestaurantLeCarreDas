    <div class="card" m-5>

    <!-- form/contact -->
    <section id="contact" class="bg-light m-5 p-5">
        <div class="container-md">
            <!-- titre et sous titre -->
            <div class="text-center">
                <h2>Nous contacter</h2>
                <p class="lead text-muted">
                    Vous avez un petit mot à nous dire? Contactez nous !
                </p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form>

                        <!-- IDENTITE -->
                        <label for="name" class="form-label mt-3">Votre NOM et prénom</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="NOM Prénom">
                            <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="left" title=""
                                data-bs-original-title="Entrez votre nom et prénom">
                                <i class="bi bi-question-circle-fill"></i>
                            </span>
                        </div>

                        <!-- EMAIL -->
                        <label for="email" class="form-label mt-3">Votre e-mail</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="exemple@exemple.com">
                            <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="left" title=""
                                data-bs-original-title="Entrez votre e-mail">
                                <i class="bi bi-question-circle-fill"></i>
                            </span>
                        </div>

                        <!-- TELEPHONE -->
                        <label for="tel" class="form-label mt-3">Votre numéro de téléphone</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="06 00 00 00 00">
                            <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="left" title=""
                                data-bs-original-title="Entrez votre e-mail">
                                <i class="bi bi-question-circle-fill"></i>
                            </span>
                        </div>

                        

                        <label for="sujet" class="form-label mt-3">Sujet de la question:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-chat-dots-fill"></i>
                            </span>
                            <select name="sujet" id="sujet" class="form-select">
                                <option value="Contenu" selected="">Choisisez un sujet</option>
                                <option value="Origine de nos produits">Origine de nos produits</option>
                                <option value="Allergie">Allergie</option>
                                <option value="Réservation">Réservation</option>
                                <option value="Annulation de réservation">Annulation de réservation</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>

                        <div class="form-floating mt-3">
                            <textarea class="form-control" style="height: 140px"></textarea>
                            <label for="Sujet" class="form-label">Votre petit mot...</label>
                        </div>
                        <div class="text-center mt-5">
                            <button class="btn btn-secondary w-25" type="submit">
                                <i class="bi bi-send me-2"></i> Envoyer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
